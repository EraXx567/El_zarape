<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Media</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h2>Cálculo de la Media</h2>
                    </div>
                    <div class="card-body">
                        <form id="mediaForm">
                            <div class="mb-3">
                                <label for="cantidadValores" class="form-label">¿Cuántos números quieres ingresar? (5-15):</label>
                                <input type="number" class="form-control" id="cantidadValores" min="5" max="15" required>
                            </div>
                            <div id="valoresContainer" class="mb-3">
                                <!-- Aquí se generarán los inputs dinámicamente -->
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Calcular Media</button>
                        </form>
                        <div id="resultado" class="alert alert-success mt-3" style="display: none;">
                            <p class="mb-0">La media es: <strong><span id="mediaResultado"></span></strong></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/calcular.js" type="text/javascript"></script>
</body>

</html>
